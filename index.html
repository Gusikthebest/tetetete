<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Telegram Mini App</h1>
        <div id="status" class="text-center text-gray-600 mb-4"></div>
        <div id="account-info" class="hidden bg-gray-100 p-4 rounded mb-4"></div>
        <div id="script-container" class="hidden bg-gray-100 p-4 rounded mb-4">
            <pre id="script-content" class="text-sm text-gray-800 overflow-auto"></pre>
            <button id="copy-script" class="mt-2 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–∫—Ä–∏–ø—Ç</button>
        </div>
        <div class="flex flex-col space-y-2">
            <button id="link-account" class="bg-green-500 text-white py-2 rounded hover:bg-green-600">üîó –ü—Ä–∏–≤—è–∑–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
            <button id="get-script" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">üìú –ü–æ–ª—É—á–∏—Ç—å —Å–∫—Ä–∏–ø—Ç</button>
            <button id="show-info" class="bg-purple-500 text-white py-2 rounded hover:bg-purple-600">‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∞–∫–∫–∞—É–Ω—Ç–µ</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const status = document.getElementById('status');
        const accountInfo = document.getElementById('account-info');
        const scriptContainer = document.getElementById('script-container');
        const scriptContent = document.getElementById('script-content');
        const linkAccountBtn = document.getElementById('link-account');
        const getScriptBtn = document.getElementById('get-script');
        const copyScriptBtn = document.getElementById('copy-script');
        const showInfoBtn = document.getElementById('show-info');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: —É—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
        status.textContent = 'üö´ –ê–∫–∫–∞—É–Ω—Ç –Ω–µ –ø—Ä–∏–≤—è–∑–∞–Ω. –ù–∞–∂–º–∏ "–ü—Ä–∏–≤—è–∑–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç".';

        // –ü—Ä–∏–≤—è–∑–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–∞
        linkAccountBtn.addEventListener('click', () => {
            tg.sendMessage('/link');
            status.textContent = 'üîó –û—Ç–ø—Ä–∞–≤—å –∫–æ–º–∞–Ω–¥—É /link –ö–û–î –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º (–∫–æ–¥ –∏–∑ Discord /gen_link)';
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞
        getScriptBtn.addEventListener('click', () => {
            tg.sendMessage('/confirm');
            status.textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤—å –∫–æ–º–∞–Ω–¥—É /confirm –ö–û–î –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º (–∫–æ–¥ –∏–∑ Discord /gen_alt)';
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞ –≤ –±—É—Ñ–µ—Ä
        copyScriptBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(scriptContent.textContent).then(() => {
                tg.showAlert('–°–∫—Ä–∏–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch(() => {
                tg.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏');
            });
        });

        // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± –∞–∫–∫–∞—É–Ω—Ç–µ
        showInfoBtn.addEventListener('click', () => {
            tg.sendMessage('/info');
            status.textContent = '‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º';
        });
    </script>
</body>
</html>
